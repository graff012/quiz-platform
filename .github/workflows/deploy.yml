name: Deploy Backend To Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quiz-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quiz-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quiz-app:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SSH_KEY: ${{ secrets.SSH_SECRET_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          DATABASE_DOCKER_URL: ${{ secrets.DATABASE_DOCKER_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "ðŸ”Œ Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=20 \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=40 \
              -p "${SERVER_PORT:-22}" \
              "$SERVER_USER@$SERVER_HOST" "echo 'âœ… SSH connection successful'" || exit 1

          echo "ðŸ“¦ Deploying to server..."
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=240 \
              -o TCPKeepAlive=yes \
              -p "${SERVER_PORT:-22}" \
              "$SERVER_USER@$SERVER_HOST" bash << 'ENDSSH'
          set -e
          
          REPO_DIR=$HOME/quiz-app
          
          echo "ðŸ“ Setting up repository..."
          if [ ! -d "$REPO_DIR/.git" ]; then
            git clone https://github.com/graff012/quiz-platform.git "$REPO_DIR"
          else
            cd "$REPO_DIR"
            git fetch origin
            git reset --hard origin/master
            git pull origin master
          fi
          
          cd "$REPO_DIR"
          
          echo "ðŸ“„ Creating .env file..."
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=4000
          DATABASE_USER=$DATABASE_USER
          DATABASE_PASSWORD=$DATABASE_PASSWORD
          DATABASE_DB=$DATABASE_DB
          DATABASE_PORT=5432
          DATABASE_DOCKER_URL=$DATABASE_DOCKER_URL
          JWT_SECRET=$JWT_SECRET
          DOCKER_IMAGE=$DOCKER_USERNAME/quiz-app:latest
          EOF
          
          echo "ðŸ›‘ Stopping containers..."
          sudo docker compose down || true
          
          echo "ðŸ§¹ Cleaning up..."
          sudo docker system prune -af --volumes
          
          echo "ðŸ“¥ Pulling latest image..."
          sudo docker pull $DOCKER_USERNAME/quiz-app:latest
          
          echo "ðŸš€ Starting containers..."
          sudo docker compose up -d
          
          echo "â³ Waiting for services..."
          sleep 15
          
          echo "ðŸ” Container status:"
          sudo docker compose ps
          
          echo "ðŸ“Š Logs:"
          sudo docker compose logs --tail=50 nest-app
          
          echo "âœ… Deployment completed!"
          ENDSSH

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
